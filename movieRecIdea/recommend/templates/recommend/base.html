<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'recommend/bootstrap-5.1.3/dist/css/bootstrap.css' %}">
    {% block head %}

    {% endblock %}
</head>

<body>
    <div class="container">
        <header class="py-2">
            <!-- Contains the icons -->
            <div class="row flex-nowrap justify-content-between align-content-center">
                <div class="col-md-12 d-flex justify-content-end">
                    <a class="link-secondary" aria-label="Search">
                        <!-- This image class *SHOULD* get read by a screen reader, if not then we have to change this so it does -->
                        <img class="mx-2" src="./resources/bootstrap-icons-1.8.1/question-circle.svg" alt="FAQ"
                            width="20" height="20">
                    </a>
                    <a class="link-secondary">
                        <img class="mx-2" src="./resources/bootstrap-icons-1.8.1/person-circle.svg" alt="Profile"
                            width="20" height="20">
                    </a>
                    <a class="link-secondary">
                        <img class="mx-2" src="./resources/bootstrap-icons-1.8.1/heart.svg" alt="Favorites" width="20"
                            height="20">
                    </a>
                    <a class="link-secondary">
                        <img class="mx-2" src="./resources/bootstrap-icons-1.8.1/cart.svg" alt="Cart" width="20"
                            height="20">
                    </a>
                </div>
            </div>
        </header>
        <!-- As of now, not all elements are responsive as they should be -->
        <!-- This can probably be fixed with media queries or some other way -->
        <!-- Within this div is the nav tag for the logo, links, and search -->
        <nav class="row navbar navbar-expand-sm  flex-nowrap justify-content-between align-content-center">
            <!-- Logo  -->
            <div class="col-4">
                <a class="navbar-brand" href="#">
                    <img src="./resources/images/shoeLogo.png" alt="artsbyjpLogo" style="width: 46px; height:49px;"
                        class="rounded-pill">
                </a>
            </div>
            <!-- 3 links in the bottom will have a dropdown when you hover over them in the future -->
            <div class="col-4">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Featured</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./About.html">Men's</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Contact.html">Women's</a>
                    </li>
                </ul>
            </div>
            <!-- Search icon and input. Must change the input width and fix icon alignment -->
            <div class="col-md-2 d-flex justify-content-end">
                <img class="mx-3" src="./resources/bootstrap-icons-1.8.1/search.svg" alt="Cart" width="20" height="20">
                <label></label>
                <input type="search" class="form-control" aria-label="Search" placeholder="Search">
            </div>
        </nav>
    </div>
    <h1>This is a header 1</h1>
    {% block content %}

    {% endblock %}
    <footer class="blog-footer bg-dark text-white">
        <p>This is what the footer will be</p>
        <p>Copyright LOLOLOL</p>
    </footer>
</body>

</html>
